    <!-- JS část -->
    <script type="module">
        // ---- Tab system ----
        class Tab {
            constructor(el) {
                this.el = el;
                const contentId = el.getAttribute('aria-controls');
                this.content = document.getElementById(contentId);
            }

            activate() {
                this.el.classList.add('is-active');
                this.content.classList.remove('is-hidden');
            }

            deactivate() {
                this.el.classList.remove('is-active');
                this.content.classList.add('is-hidden');
            }
        }

        const allItems = document.querySelectorAll('ul li');
        let activeTab = null;

        allItems.forEach((item, index) => {
            const tab = new Tab(item);
            if (!index) activeTab = tab;

            item.addEventListener('click', e => {
                activeTab.deactivate();
                tab.activate();
                activeTab = tab;
            });
        });

        // ---- PhotoSwipe Lightbox ----

        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5.4.4/dist/photoswipe-lightbox.esm.js';
        const galleryLinks = document.querySelectorAll('#gallery--getting-started1 a, #gallery--getting-started2 a, #gallery--getting-started3 a, #gallery--getting-started4 a, #gallery--getting-started5 a, #gallery--getting-started6 a'
        );

        galleryLinks.forEach(link => {
            const img = new Image();
            img.src = link.href;
            img.onload = () => {
                link.setAttribute('data-pswp-width', img.width);
                link.setAttribute('data-pswp-height', img.height);
            }
        });

        const lightbox1 = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started1',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js')
        });

        const lightbox2 = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started2',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js')
        });

        const lightbox3 = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started3',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js')
        });

        const lightbox4 = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started4',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js')
        });

        const lightbox5 = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started5',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js')
        });

        const lightbox6 = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started6',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js')
        });


        lightbox1.init();
        lightbox2.init();
        lightbox3.init();
        lightbox4.init();
        lightbox5.init();
        lightbox6.init();
